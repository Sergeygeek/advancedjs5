<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <title>Feedback</title>
    <style>
        .message{
            background-color: #c0c0c0; 
        }
        .row{
            margin-bottom: 5px;
        }
        .success {
            color: white;
            padding: 5px;
            margin: 5px 0 15px 0;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="feedback"></div>
        <h1>Добавьте комментарий</h1>
        <form id="feedback-form">
            <div>
                <label for="name">Ваше имя</label>
                <input type="text" id="name" class="u-full-width">
            </div>
            <div>
                <label for="message">Сообщение</label>
                <textarea name="message" id="message" cols="30" rows="10" class="u-full-width"></textarea>
            </div>
            <div>
            <input type="submit" value="Добавить отзыв" class="u-full-width" id="addFeedback">
            </div>
        </form>
    </div>
    <script src="../jquery-3.3.1.js"></script>
    <script src="Feedback.js"></script>
    <script src="main.js"></script>
</body>
</html>
